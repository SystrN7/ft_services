# Header
apiVersion: v1
kind: Service
metadata:
  namespace: ft-services
  name: ftps-service
  labels:
    app: ftps
  annotations:
    metallb.universe.tf/allow-shared-ip: address-pool

spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: ftps
    port: 21
    targetPort: 21
  - name: ftps-data
    port: 15000
    targetPort: 15000