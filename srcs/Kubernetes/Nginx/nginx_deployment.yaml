# Header
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ft-services
  name: nginx
  labels:
    app: nginx

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx

    spec:
      restartPolicy: Always

      volumes:
        - name: nginx-persistent-volume
          persistentVolumeClaim:
              claimName: nginx-volume

      containers:
      - name: nginx
        image: ft_nginx:1.0

        ports:
        - name: https
          containerPort: 443
        - name: http
          containerPort: 80

        volumeMounts:
          - name: nginx-persistent-volume
            mountPath: /Application/WWW